<div class="form-row">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img class="car-image" [src]="sanitize(car.images[0])" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} {{ car.model }} - {{ car.year }}</h5>
          <p class="card-text">
            {{ car.description }}
          </p>
          <div class="card-footer text-muted">Price: ${{ car.price }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
